<h1 align="center" [ngStyle]="{'color':'green'}">Local Business Platform</h1>
<br>
    <div fxLayout="row" fxLayoutAlign="center center" class="login-main">
        <mat-card>
        <mat-card-header>
            <mat-card-title>Please Login</mat-card-title>
        </mat-card-header>

        <mat-card-content fxLayout="column">
            <mat-form-field>
            <input matInput placeholder="Email" name="username" [(ngModel)]="username" required>
            </mat-form-field>

            <mat-form-field>
            <input matInput placeholder="password" type="password" name="password" [(ngModel)]="password" required>
            </mat-form-field>

            <div *ngIf="errorResponse" [ngStyle]="{'color':'red'}">Invalid username or password!</div>
        </mat-card-content>

        <mat-card-actions align="start">
            <button mat-raised-button color="accent" value="Login" (click)="doLogin()">Login</button>
        </mat-card-actions>
