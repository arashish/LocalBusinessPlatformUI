<div style="text-align:center;margin-top:50px;">
    <h1  style="color:green;font-size:30px">Local Business Platform</h1>
</div>

<br>
    <div fxLayout="row" fxLayoutAlign="center center" class="login-main">
        <mat-card>
        <mat-card-header>
            <mat-card-title>Please Login</mat-card-title>
        </mat-card-header>

        <mat-card-content fxLayout="column">
            <mat-form-field>
            <input matInput placeholder="Email" name="username" [(ngModel)]="username" required>
            </mat-form-field>

            <mat-form-field>
            <input matInput placeholder="password" type="password" name="password" (keydown.enter)="doLogin()" [(ngModel)]="password" required>
            </mat-form-field>

            <div *ngIf="errorResponse" [ngStyle]="{'color':'red'}">Invalid username or password!</div>
        </mat-card-content>

        <mat-card-actions align="start">
            <button mat-raised-button color="accent" value="Login" (click)="doLogin()">Login</button>
        </mat-card-actions>
