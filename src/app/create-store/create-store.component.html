<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Please fillout the information below:</mat-card-title>
        </mat-card-header>

        <mat-card-content fxLayout="column">
            <mat-form-field>
            <input matInput placeholder="Store Name" name="store_name" [(ngModel)]="store_name" [formControl]="store_nameFormControl">
            <mat-error *ngIf="store_nameFormControl.hasError">
                Store name should only contain alphabets!
            </mat-error>
            </mat-form-field>
            
            <mat-form-field>
            <input matInput placeholder="Phone Number" name="phone" [(ngModel)]="phone" [formControl]="phoneFormControl">
            <mat-error *ngIf="phoneFormControl.hasError">
                Invalid Phone number!
            </mat-error>    
            </mat-form-field>
        
            <mat-form-field>
            <input matInput placeholder="Email" name="email" [(ngModel)]="email" [formControl]="emailFormControl">
            <mat-error *ngIf="emailFormControl.hasError">
                Invalid email!
            </mat-error> 
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Street" name="street" [(ngModel)]="street" [formControl]="streetFormControl">
                <mat-error *ngIf="streetFormControl.hasError">
                    Invalid street name!
                </mat-error>    
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="City" name="city" [(ngModel)]="city" [formControl]="cityFormControl">
                <mat-error *ngIf="phoneFormControl.hasError">
                    Invalid city name!
                </mat-error>    
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="State" name="state" [(ngModel)]="state" [formControl]="stateFormControl">
                <mat-error *ngIf="phoneFormControl.hasError">
                    State should only contain 2 alphabets!
                </mat-error>    
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Zipcode" name="zipcode" [(ngModel)]="zipcode" [formControl]="zipcodeFormControl">
                <mat-error *ngIf="phoneFormControl.hasError">
                    Zipcode should only contain 10 letters.
                </mat-error>    
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Country" name="country" [(ngModel)]="country" [formControl]="countryFormControl">
                <mat-error *ngIf="countryFormControl.hasError">
                    Country should only contain 2 alphabets!
                </mat-error>    
            </mat-form-field>
            
        </mat-card-content>

        <mat-card-actions align="start">
            <div *ngIf="isSaveButtonVisible" id="inlinediv">
                <button mat-raised-button value="Submit" (click)="CreateStore()">Submit</button>
            </div>

            <div *ngIf="isUpdateButtonVisible" id="inlinediv">
                <button mat-raised-button value="Update" (click)="CreateStore()">Update</button>
            </div>

            <div *ngIf="isDeleteButtonVisible" id="inlinediv">
                <button mat-raised-button value="Delete" (click)="DeleteStore()">Delete</button>
            </div>

            <div id="inlinediv">
                <button mat-raised-button value="Close" [mat-dialog-close]=true>Close</button>
            </div>
        </mat-card-actions>
    </mat-card> 
</div>
