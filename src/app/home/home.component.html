<h1>Welcome!</h1>

<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span>{{clickCounter}}</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said: </strong> {{name}}
    </p>
</div>

<div class="play-container" [ngClass]="setClasses()">
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p> The Click counter <strong> IS Greater </strong> </p>
    </ng-template>

    <ng-template #none>
        <p> The Click counter <strong> IS Not Greater </strong> </p>
    </ng-template>
</div>
