<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Message:</mat-card-title>
        </mat-card-header>

        <mat-card-content fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Recipient Username" name="Recipient Username" [(ngModel)]="recipientUsername" [formControl]="recipientUsernameFormControl" readonly>
                <mat-error *ngIf="recipientUsernameFormControl">
                    Invalid username!
                </mat-error>
            </mat-form-field>
            
            <mat-form-field style="width: 300px;" hintLabel="Max 500 characters">
                <textarea matInput placeholder="Message" name="message" [(ngModel)]="message" [maxLength]="500" rows="7" cols="40"></textarea>
            </mat-form-field>
             
        </mat-card-content>


        <mat-card-actions align="start">
            <div id="inlinediv">
                <button mat-raised-button value="Submit" (click)="sendMessage()">Submit</button>
            </div>
            
            <div id="inlinediv">
                <button mat-raised-button value="Close" [mat-dialog-close]=true>Close</button>
            </div>
        </mat-card-actions>
    </mat-card> 
</div>
