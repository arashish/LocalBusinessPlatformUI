<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Enter the Shipping information below:</mat-card-title>
        </mat-card-header>

        <mat-card-content fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Ship Via" name="shipVia" [(ngModel)]="shipVia" [formControl]="shipViaFormControl">
                <mat-error *ngIf="shipViaFormControl">
                    Invalid shipment company name!
                </mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <input matInput placeholder="Shipping Date (In mm/dd/yyyy format)" name="shipppedDate" [(ngModel)]="shippedDate" [formControl]="shippedDateFormControl">
                <mat-error *ngIf="shippedDateFormControl.hasError">
                    This field should only contain date!
                </mat-error>
            </mat-form-field>
        
            <mat-form-field>
                <input matInput placeholder="Ship Tracking" name="shipTracking" [(ngModel)]="shipTracking" [formControl]="shipTrackingFormControl">
                <mat-error *ngIf="shipTrackingFormControl">
                    This field should only contain alphabets and numbers!
                </mat-error>
            </mat-form-field>
           
        </mat-card-content>


        <mat-card-actions align="start">
            <div id="inlinediv">
                <button mat-raised-button value="Submit" (click)="CompleteOrder()">Complete Order</button>
            </div>
            
            <div id="inlinediv">
                <button mat-raised-button value="Close" [mat-dialog-close]=true>Close</button>
            </div>
        </mat-card-actions>
    </mat-card> 
</div>
